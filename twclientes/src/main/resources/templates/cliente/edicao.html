<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
     crossorigin="anonymous">
    <title>Spring Fundamentos- Editar  Cliente</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TWClientes</a>
        </div>
      </nav>
    
      <main class="container">
       <div class="row">
        <div class="col-sm-12">
          <h1>Editar Cliente</h1>
       </div>
       </div>
      
       <div class="row">
           <div class="col-sm-12">
            <form method="POST" th:object="${cliente}" >
            <input type="hidden" th:field="*{id}">   
              <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" th:field="*{nome}">
              </div>
              <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}">
                </div>
                <div class="mb-3">
                    <label for="profissao" class="form-label">Profiss√£o</label>
                    <input type="text" class="form-control" id="profissao" th:field="*{profissao}">
                    </div>
            
                <button type="submit"  class="btn btn-primary">Salvar</button>
                </form>
           </div>
       </div>
      </main>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
     crossorigin="anonymous"></script>
</body>
</html>
